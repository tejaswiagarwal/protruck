<template name="IssuesList">
  <h1>Issues List</h1>
  <table class="table table-hover">
        <thead>
          <tr>
            <th>Source</th>
            <th>Destination</th>
            <th>PickUp Date</th>
            <th>Phone</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

          {{#each issues}}
            <tr>
              <td>{{source}}</td>
              <td>{{destination}}</td>
              <td>{{pickupDate}}</td>
              <td>{{phone}}</td>
              <!--  {{#if priorityHigh}}
                  <span class="label label-danger">{{priority}}</span>
                {{/if}}

                {{#if priorityMedium}}
                  <span class="label label-warning">{{priority}}</span>
                {{/if}}

                {{#if priorityLow}}
                  <span class="label label-success">{{priority}}</span>
                {{/if}}
              </td>
              -->
              <td>
                {{#linkTo route='editIssue'}}
                  <i class="fa fa-pencil-square-o"></i>
                {{/linkTo}}
              </td>
            </tr>
          {{/each}}

        </tbody>
      </table>

</template>
